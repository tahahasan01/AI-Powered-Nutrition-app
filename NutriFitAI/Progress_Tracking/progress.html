<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NutriFit Progress Tracking</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
        :root {
            --bg: #0f172a;
            --bg-elevated: #020617;
            --card-bg: #0b1220;
            --border-subtle: rgba(148, 163, 184, 0.2);
            --accent: #22c55e;
            --accent-soft: rgba(34, 197, 94, 0.15);
            --accent-strong: #16a34a;
            --accent-alt: #38bdf8;
            --text: #e5e7eb;
            --text-muted: #9ca3af;
            --danger: #f97316;
            --danger-soft: rgba(248, 113, 113, 0.08);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            margin: 0;
            font-family: 'Poppins', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: radial-gradient(circle at top, #1f2937 0, #020617 55%, #000 100%);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .shell {
            width: 100%;
            max-width: 1120px;
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 0.55rem;
            font-weight: 600;
            letter-spacing: 0.03em;
            color: #e5e7eb;
        }

        .brand-dot {
            width: 9px;
            height: 9px;
            border-radius: 999px;
            background: linear-gradient(135deg, var(--accent), var(--accent-alt));
        }

        .back-link {
            font-size: 0.85rem;
            padding: 0.45rem 0.9rem;
            border-radius: 999px;
            border: 1px solid rgba(148, 163, 184, 0.3);
            color: var(--text-muted);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
            background: radial-gradient(circle at top left, rgba(148, 163, 184, 0.12), transparent);
            transition: border-color 0.18s ease, color 0.18s ease, background 0.18s ease, transform 0.12s ease;
        }

        .back-link:hover {
            border-color: rgba(148, 163, 184, 0.6);
            color: #e5e7eb;
            background: radial-gradient(circle at top left, rgba(148, 163, 184, 0.18), transparent);
            transform: translateY(-1px);
        }

        .layout {
            background: radial-gradient(circle at top left, rgba(56, 189, 248, 0.14), transparent 55%),
                        radial-gradient(circle at bottom right, rgba(34, 197, 94, 0.12), transparent 55%),
                        var(--card-bg);
            border-radius: 1.5rem;
            border: 1px solid rgba(31, 41, 55, 0.85);
            box-shadow:
                0 28px 80px rgba(15, 23, 42, 0.9),
                0 0 0 1px rgba(15, 23, 42, 0.6);
            display: grid;
            grid-template-columns: minmax(0, 0.9fr) minmax(0, 1.1fr);
            gap: 2.25rem;
            padding: 2.25rem 2.4rem;
            position: relative;
            overflow: hidden;
        }

        @media (max-width: 960px) {
            .layout {
                grid-template-columns: minmax(0, 1fr);
                padding: 1.75rem 1.5rem 2rem;
            }
        }

        .glow-orbit {
            position: absolute;
            inset: 0;
            pointer-events: none;
            opacity: 0.45;
            mix-blend-mode: screen;
            background:
                radial-gradient(circle at 10% 20%, rgba(56, 189, 248, 0.18), transparent 60%),
                radial-gradient(circle at 80% 80%, rgba(34, 197, 94, 0.18), transparent 60%);
        }

        .panel-left {
            position: relative;
            z-index: 1;
        }

        .panel-right {
            position: relative;
            z-index: 1;
            background: linear-gradient(to bottom, rgba(15, 23, 42, 0.7), rgba(15, 23, 42, 0.4));
            border-radius: 1.25rem;
            border: 1px solid rgba(31, 41, 55, 0.9);
            padding: 1.1rem 1.1rem 1.1rem;
        }

        .title-block h1 {
            font-size: 1.55rem;
            font-weight: 600;
            letter-spacing: 0.02em;
            margin-bottom: 0.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .title-pill {
            font-size: 0.72rem;
            text-transform: uppercase;
            letter-spacing: 0.11em;
            padding: 0.16rem 0.55rem;
            border-radius: 999px;
            border: 1px solid rgba(34, 197, 94, 0.4);
            background: radial-gradient(circle at top left, rgba(34, 197, 94, 0.22), transparent 60%);
            color: rgba(187, 247, 208, 0.9);
        }

        .title-block p {
            font-size: 0.9rem;
            color: var(--text-muted);
            max-width: 26rem;
        }

        .inputs-grid {
            margin-top: 1.7rem;
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 0.85rem 0.9rem;
        }

        .field {
            background: rgba(15, 23, 42, 0.85);
            border-radius: 0.9rem;
            border: 1px solid var(--border-subtle);
            padding: 0.7rem 0.85rem 0.7rem;
            display: flex;
            flex-direction: column;
            gap: 0.05rem;
        }

        .field-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .field-label span.tag {
            font-size: 0.68rem;
            text-transform: uppercase;
            letter-spacing: 0.09em;
            color: rgba(148, 163, 184, 0.9);
        }

        .field-input {
            margin-top: 0.1rem;
            display: flex;
            align-items: baseline;
            gap: 0.2rem;
        }

        .field-input input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: var(--text);
            font-size: 0.98rem;
            font-weight: 500;
        }

        .field-input input::placeholder {
            color: rgba(148, 163, 184, 0.65);
        }

        .field-input span.suffix {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .hint-row {
            margin-top: 1.1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 0.75rem;
        }

        .hint-row small {
            font-size: 0.78rem;
            color: var(--text-muted);
        }

        .chip-row {
            display: flex;
            flex-wrap: wrap;
            gap: 0.45rem;
        }

        .chip {
            border-radius: 999px;
            padding: 0.16rem 0.7rem;
            font-size: 0.7rem;
            letter-spacing: 0.06em;
            text-transform: uppercase;
            border: 1px solid rgba(148, 163, 184, 0.45);
            color: rgba(209, 213, 219, 0.9);
            background: radial-gradient(circle at top left, rgba(148, 163, 184, 0.35), transparent 55%);
        }

        .chip.accent {
            border-color: rgba(34, 197, 94, 0.65);
            background: radial-gradient(circle at top left, rgba(34, 197, 94, 0.3), transparent 55%);
            color: rgba(220, 252, 231, 0.95);
        }

        .plateau-banner {
            margin-top: 1.1rem;
            padding: 0.7rem 0.75rem;
            border-radius: 0.9rem;
            background: linear-gradient(135deg, var(--danger-soft), rgba(15, 23, 42, 0.9));
            border: 1px solid rgba(248, 113, 113, 0.4);
            display: flex;
            align-items: flex-start;
            gap: 0.7rem;
        }

        .plateau-icon {
            font-size: 1rem;
            margin-top: 0.05rem;
        }

        .plateau-text {
            font-size: 0.8rem;
        }

        .plateau-text strong {
            display: block;
            margin-bottom: 0.15rem;
            color: #fed7aa;
        }

        .plateau-text span.mode-pill {
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            padding: 0.1rem 0.55rem;
            border-radius: 999px;
            background: rgba(34, 197, 94, 0.16);
            border: 1px solid rgba(34, 197, 94, 0.5);
            font-size: 0.7rem;
            margin-top: 0.16rem;
        }

        .legend-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.4rem;
        }

        .legend-title {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .legend-dots {
            display: flex;
            gap: 0.6rem;
            font-size: 0.78rem;
            color: var(--text-muted);
        }

        .legend-item {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
        }

        .legend-dot {
            width: 10px;
            height: 10px;
            border-radius: 999px;
        }

        .legend-dot.actual {
            background: linear-gradient(135deg, var(--accent), var(--accent-strong));
        }

        .legend-dot.predicted {
            background: radial-gradient(circle at center, transparent 35%, rgba(148, 163, 184, 0.85) 36%, rgba(148, 163, 184, 0.7));
        }

        .canvas-wrap {
            position: relative;
            height: 260px;
        }

        .meta-row {
            margin-top: 0.75rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .meta-row span.badge {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.15rem 0.55rem;
            border-radius: 999px;
            border: 1px solid rgba(56, 189, 248, 0.5);
            color: rgba(191, 219, 254, 0.95);
            background: radial-gradient(circle at top left, rgba(56, 189, 248, 0.26), transparent 55%);
        }

        .meta-row span.badge-dot {
            width: 6px;
            height: 6px;
            border-radius: 999px;
            background: #38bdf8;
        }

        @media (max-width: 600px) {
            .inputs-grid {
                grid-template-columns: minmax(0, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="shell">
        <div class="header-row">
            <div class="brand">
                <div class="brand-dot"></div>
                <span>NutriFit Progress</span>
            </div>
            <a href="/results" class="back-link">
                <span>‚Üê Back to Plan</span>
            </a>
        </div>

        <div class="layout">
            <div class="glow-orbit"></div>
            <div class="panel-left">
                <div class="title-block">
                    <h1>
                        Weekly Weight Tracking
                        <span class="title-pill">Progress tracker</span>
                    </h1>
                    <p>Log your weekly check-ins to compare how your real-world journey aligns with the ideal trend line generated by your NutriFit plans.</p>
                </div>

                <div id="weights-root"></div>
            </div>

            <div class="panel-right">
                <div id="chart-root"></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script type="text/babel" src="/progress-tracking/ProgressPage.jsx"></script>
    <script type="text/babel">
        const weightsContainer = document.getElementById('weights-root');
        const chartContainer = document.getElementById('chart-root');

        function Root() {
            return React.createElement(ProgressPage, { weightsContainer, chartContainer });
        }

        const root = ReactDOM.createRoot(chartContainer.parentElement.parentElement.parentElement.querySelector('.panel-left'));
        // Just mount ProgressPage once at a top level, it will render into both roots it receives
        root.render(<ProgressPage weightsContainer={weightsContainer} chartContainer={chartContainer} />);
    </script>
</body>
</html>
