<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriFit Meal Plan Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2ecc71;
            --primary-dark: #27ae60;
            --secondary: #3498db;
            --text-dark: #2c3e50;
            --text-light: #7f8c8d;
            --background: #f8fafc;
            --card-bg: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1490645935967-10de6ba17061') no-repeat center center/cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 600px;
            width: 100%;
            margin: auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-light);
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        form {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .input-group::before {
            content: attr(data-icon);
            position: absolute;
            left: 1rem;
            top: 2.5rem;
            font-size: 1.2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.1);
        }

        button {
            width: 100%;
            padding: 1rem;
            background-color: var(--primary);
            color: white;
            font-size: 1.1rem;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
        }

        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }
            
            form {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">NutriFit Pakistan</div>
            <div class="subtitle">Your Personalized AI-Driven Meal Plan Awaits!</div>
        </div>
        
        <form id="dietForm" action="/generate-plan" method="POST">
            <div class="input-group" data-icon="ðŸ‘¤">
                <label for="age">Age</label>
                <input type="number" name="age" required>
            </div>

            <div class="input-group" data-icon="ðŸ‘¤">
                <label for="gender">Gender</label>
                <select name="gender" required>
                    <option value="0">Male</option>
                    <option value="1">Female</option>
                </select>
            </div>

            <div class="input-group" data-icon="âš–ï¸">
                <label for="weight">Weight (kg)</label>
                <input type="number" name="weight" required>
            </div>

            <div class="input-group" data-icon="ðŸ“">
                <label for="height">Height (cm)</label>
                <input type="number" name="height" required>
            </div>

            <div class="input-group" data-icon="ðŸŽ¯">
                <label for="goal">Fitness Goal</label>
                <select name="goal" required>
                    <option value="0">Weight Loss</option>
                    <option value="1">Muscle Gain</option>
                    <option value="2">Maintain</option>
                </select>
            </div>

            <div class="input-group" data-icon="ðŸƒ">
                <label for="activity">Activity Level</label>
                <select name="activity" required>
                    <option value="0">Sedentary</option>
                    <option value="1">Light</option>
                    <option value="2">Moderate</option>
                    <option value="3">Active</option>
                    <option value="4">Very Active</option>
                </select>
            </div>

            <button type="submit">Generate Meal Plan</button>
        </form>
    </div>
    <script>
        (function() {
            var form = document.getElementById('dietForm');
            if (!form) return;

            form.addEventListener('submit', function() {
                try {
                    var weightInput = form.querySelector('input[name="weight"]');
                    var heightInput = form.querySelector('input[name="height"]');
                    if (!weightInput || !heightInput) return;

                    var weight = parseFloat(weightInput.value);
                    var height = parseFloat(heightInput.value);
                    if (!weight || !height || height <= 0) return;

                    var bmi = weight / Math.pow(height / 100, 2);
                    var message = '';

                    if (bmi < 18.5) {
                        message = 'Your BMI is low. You may need to increase your weight.';
                    } else if (bmi < 25) {
                        message = 'Your BMI is normal.';
                    } else if (bmi < 30) {
                        message = 'Your BMI is high. Consider improving your diet and activity.';
                    } else {
                        message = 'Your BMI is very high. Strong weight management is recommended.';
                    }

                    if (message) {
                        alert(message);
                    }
                } catch (e) {
                    // Fail silently; do not block form submission
                }
            });
        })();
    </script>
</body>
</html>
